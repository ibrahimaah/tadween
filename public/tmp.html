<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-like Post</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .post-container {
            max-width: 600px;
            margin: 0 auto;
            border-bottom: 1px solid #e6ecf0;
            padding: 15px;
        }
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }
        .post-content {
            margin-left: 58px;
        }
        .post-actions i {
            font-size: 1.1rem;
            margin-right: 15px;
            cursor: pointer;
        }
        .post-actions i:hover {
            opacity: 0.7;
        }
        .username {
            font-weight: bold;
            margin-right: 5px;
        }
        .user-handle, .post-time {
            color: #657786;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <!-- Post Container -->
        <div class="post-container">
            <div class="d-flex">
                <!-- User Avatar -->
                <div class="flex-shrink-0">
                    <img src="https://via.placeholder.com/48" alt="User Avatar" class="avatar">
                </div>
                
                <!-- Post Content -->
                <div class="post-content flex-grow-1">
                    <!-- User Info -->
                    <div class="d-flex align-items-center mb-2">
                        <span class="username">John Doe</span>
                        <span class="user-handle">@johndoe</span>
                        <span class="mx-1">·</span>
                        <span class="post-time">2h</span>
                        <div class="ms-auto">
                            <i class="bi bi-three-dots"></i>
                        </div>
                    </div>
                    
                    <!-- Post Text -->
                    <p class="mb-2">This is an example of a Twitter-like post using Bootstrap 5. You can include text, images, videos, and more in your posts.</p>
                    
                    <!-- Post Image (optional) -->
                    <div class="mb-3">
                        <img src="https://via.placeholder.com/500x300" alt="Post image" class="img-fluid rounded">
                    </div>
                    
                    <!-- Post Actions -->
                    <div class="post-actions d-flex justify-content-between mt-3">
                        <div>
                            <i class="bi bi-chat" title="Comment"></i>
                            <span class="text-muted small">24</span>
                        </div>
                        <div>
                            <i class="bi bi-repeat" title="Retweet"></i>
                            <span class="text-muted small">12</span>
                        </div>
                        <div>
                            <i class="bi bi-heart" title="Like"></i>
                            <span class="text-muted small">56</span>
                        </div>
                        <div>
                            <i class="bi bi-share" title="Share"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Another example post -->
        <div class="post-container">
            <div class="d-flex">
                <div class="flex-shrink-0">
                    <img src="https://via.placeholder.com/48/0088cc/ffffff" alt="User Avatar" class="avatar">
                </div>
                
                <div class="post-content flex-grow-1">
                    <div class="d-flex align-items-center mb-2">
                        <span class="username">Jane Smith</span>
                        <span class="user-handle">@janesmith</span>
                        <span class="mx-1">·</span>
                        <span class="post-time">5h</span>
                        <div class="ms-auto">
                            <i class="bi bi-three-dots"></i>
                        </div>
                    </div>
                    
                    <p class="mb-2">Just launched our new product! Check it out at example.com #excited #launch</p>
                    
                    <div class="post-actions d-flex justify-content-between mt-3">
                        <div>
                            <i class="bi bi-chat" title="Comment"></i>
                            <span class="text-muted small">42</span>
                        </div>
                        <div>
                            <i class="bi bi-repeat" title="Retweet"></i>
                            <span class="text-muted small">87</span>
                        </div>
                        <div>
                            <i class="bi bi-heart-fill text-danger" title="Liked"></i>
                            <span class="text-muted small">256</span>
                        </div>
                        <div>
                            <i class="bi bi-share" title="Share"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
